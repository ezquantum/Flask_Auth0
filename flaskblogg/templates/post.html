{% extends "layout.html" %} 
{% block content %}
<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#">{{ post.author.username }}</a>
      <small class="text-muted"
        >{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
        {% if post.author == session %}
          <div>
            <a class="btn btn-secondary btn-small mt-1 mb-1" href="{{ url_for('update_post', post_id=post.id) }}">Update</a>
            <a class="btn btn-secondary btn-small mt-1 mb-1" href="{{ url_for('delete_post', post_id=post.id) }}">Delete</a>
        {% endif %}
    </div>
    <h2 class="article-title">{{ post.title }}</h2>
    <p class="article-content">{{ post.content }}</p>
  </div>
</article>
  

{% endblock content %}
